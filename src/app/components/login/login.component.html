<body class="text-center" data-new-gr-c-s-check-loaded="14.1000.0" data-gr-ext-installed="">

    <main class="form-signin">
        <form [formGroup]="loginForm">
            <img class="mb-4" src="http://northwindexperience.com/wp-content/uploads/2019/06/NorthWind_RVB_web.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input formControlName="email" 
                type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" 
                type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
    </main>
</body>

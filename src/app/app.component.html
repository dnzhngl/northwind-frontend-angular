<!--! Root sayfasının içereceği compoonentler buradan ayarlanır
* Angular uygulamaları SPA (Single Page Application)'dir. Yani tek bir sayfa vardır. İstenilen yerde gerekli componentler çağırılarak birden fazla sayfa varmış gibi bir görünüm sağlanır.
* Uygulama içerisinde standart olan yerler aşağıdaki gibi belirtilir. Sürekli değişmesi beklenen yerler ise router-outlet ile verebiliriz.-->

<!--Index.html deki body tagları arasında bulunabilecek olan tüm componentları içerisinde tutacak olan bir container div.-->
<div class="container">
  <!--Component tree-->

  <!--NavBar-->
  <app-navi></app-navi>

  <div class="row">
    <div class="col-md-3">
      <!--CategoryComponent-->
      <app-category></app-category>
    </div>

    <div class="col-md-9">
      <!--ProductComponent -  Sürekli değişmesi planlanan bir component olduğu için, app-product tagleri yerine router-outlet tagleri ile çağrılır. -->
      <!-- <app-product></app-product> -->

      <!--! router-outlet : urldeki adrese bakar, oradaki route neyse gidip app-routing.module.ts içerisinde tanımlı olan Routes arrayını gezer. Path'i route denk gelen component'in htmlini bulunduğu yere koyar.-->
      <router-outlet></router-outlet>
      
    </div>
  </div>


</div>

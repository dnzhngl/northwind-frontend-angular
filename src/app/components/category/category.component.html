<ul class="list-group">
    <li routerLink="/products" (click)="deleteCurrentCategory()" [class]="getAllCategoryClass()" >All Products</li>

    <!--! (click) : tıklanma özelliği verir. Elemente tıklandığı zaman, ilgili component'in içerisinde bulunan setCurrentCategory() çalışır.-->
    <!--! Property Binding: Angulara özel bir olaydır. Tag'e ait olan bir propety component içerisindeki bir bilgi /bir metoda bağlı olarak değiştirmek isteniyorsa o property köşeli parantez içerisinde yazılır. Değer olarak ise componentteki bilgi/metot veirlir. Bu herşeye uygulanabilir.-->
    <!--! routerLink : tıklandığı zaman gideceği route verilir.-->
    <li *ngFor="let category of categories" (click)="setCurrentCategory(category)"  
    routerLink="/products/category/{{category.categoryId}}"
    [class]="getCurrentCategoryClass(category)" >{{category.categoryName |uppercase}}</li>
</ul>
<h5 *ngIf="currentCategory">Selected Category: {{currentCategory.categoryName}}</h5>

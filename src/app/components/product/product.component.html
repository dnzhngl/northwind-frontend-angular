<!--! *ngIf ="" -> Klasik if sorgusunun angular versiyonu. -->
<div class="d-flex justify-content-center">
    <div *ngIf="dataLoaded == false"  class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Category Id</th>
            <th>Price</th>
            <th>Unit Price</th>
            <th>Units In Stock</th>
        </tr>
    </thead>
    <tbody>
<!--! *ngFor="let item of list" -> klasik foreach döngüsünün angular versiyonu. İçerisine yazıldığı html taginin ve içerisindeki her bir elementin veilen listedeki her bir eleman için oluşmasını sağlar.   -->
        <tr *ngFor="let product of products">
            <td>{{product.productId}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice}}</td>
            <td>{{product.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
